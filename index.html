    <script>

      const kYaw2 = [56, 90, 40, 65, 88, 40];

      let subject = 6;
      let mean = reducer / subject;

      console.log("mgmg sub total marks: ", reduce_fun(mGmG));
      console.log("mean", reduce_fun(mGmG) / subject);

      console.log("kyaw kyaw sub total marks: ", reduce_fun(kYaw2));

      function reduce_fun(x) {
        return x.reduce(reducer);
      }

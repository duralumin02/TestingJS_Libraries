<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./node_modules/animate.css/animate.min.css" />
	</head>
	<style>
		.row {
			width: 100%;
			height: 100vh;
			margin: 0;
			padding: 20em;
		}
		p {
			font-size: 3em;
		}

		.navbar {
			background-color: #dc3545;
			box-sizing: border-box;
		}
		.navbar.navbar-change {
			background-color: #fff;
			color: #000;
		}
	</style>
	<nav class="navbar navbar-expand-lg top-0 w-100 animate__animated">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							role="button"
							data-bs-toggle="dropdown"
							aria-expanded="false"
						>
							Dropdown
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider" /></li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled">Disabled</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input
						class="form-control me-2"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="row bg-warning">
		<div id="first">
			<p>This is first page</p>
		</div>
	</div>
	<div class="row bg-success">
		<p id="second">This is second page</p>
	</div>
	<div class="row bg-info">
		<p id="third">This is third page</p>
	</div>
	<div class="row bg-warning">
		<p>This is the end</p>
	</div>

	<body>
		<script src="./node_modules/waypoints/lib/noframework.waypoints.min.js"></script>

		<script>
			let navbar = document.querySelector(".navbar");

			new Waypoint({
				element: document.getElementById("first"),
				handler: function (direction) {
					if (direction === "down") {
						navbar.classList.add("position-fixed", "animate__fadeInDown");
						navbar.classList.add("navbar-change");
					} else {
						navbar.classList.replace("animate__fadeInDown", "animate__fadeOut");
						setTimeout(() => {
							navbar.classList.remove("position-fixed", "animate__fadeOut");
						}, 500);
						navbar.classList.remove("navbar-change");
					}
				},
				offset: "10%",
			});
		</script>
	</body>
</html>
